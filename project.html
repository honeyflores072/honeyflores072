<!DOCTYPE html>

    <title>HONEY'S WEBSITE</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #AEC6CF, #FFB6C1);
            height: 100vh;
            color: white;
        }

        h1 {
            margin-top: 40px;
            font-size: 50px;
            color: #F0F8FF;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.6);
            animation: fadeIn 1.5s ease-in-out;
        }

        .navbar {
            text-align: center;
            margin-top: 40px;
            animation: slideUp 1.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            color: #FFF8DC;
            background: #87CEEB;
            padding: 15px 30px;
            margin: 10px 0;
            display: block;
            font-size: 20px;
            border-radius: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s ease;
            box-shadow: 0 5px 12px rgba(0,0,0,0.35);
            width: 200px;
        }

        .navbar a:hover {
            background: #F0E68C;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.45), 0 0 15px #FFDAB9;
        }

        hr {
            border: 0;
            height: 3px;
            background: #DDA0DD;
            width: 70%;
            margin: auto;
            box-shadow: 0 0 10px rgba(221,160,221,0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
